<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/noel.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Carte de Noël</title>
</head>

<body>

    <div class="row mx-0">
        <div class="col-lg-6 col-12 mx-0  ">

            <div id="carte" class="card1  text-center">

                <div>
                    <h1 id="titreCarte" class="py-5">Joyeux Noël</h1>
                </div>
                <div class="image col-lg-12 mb-5">
                    <img src="assets/img/sapin.png" alt="">
                </div>
                <div class="texteCarte col-lg-8 mx-auto">
                        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, excepturi ab quod asperiores
                            sed
                            eveniet velit iusto consectetur fugiat necessitatibus, architecto ut! Enim reprehenderit
                        </p>
                    
                </div>
            </div>
        </div>

        <div class="parametre col-lg-6 col-12 mx-0">

            <div class="police mx-0 my-3">
                <p class="param">Choisissez votre police</p>
                <div>
                    <label for="trebuchet">Trebuchet</label>
                    <input type="radio" id="trebuchet" name="police" value="trebuchet">
                </div>
                <div>
                    <label for="christmas">Mountains of Christmas</label>
                    <input type="radio" id="christmas" name="police" value="christmas">
                </div>
                <div>
                    <label for="roboto">Roboto</label>
                    <input type="radio" id="roboto" name="police" value="roboto">
                </div>
            </div>
            <div class="titre mb-3">
                <label for="title">Votre titre</label>
                <input type="text" id="title">
            </div>

            <div class="titre1 mb-5">
                <label for="paragraphe">Votre texte</label>
                <textarea name="" id="paragraphe" cols="40" rows="5"></textarea>
            </div>

            <div class="image my-5">
                <p class="param">Choisissez votre image</p>

                <div>
                    <label for="sapin">Sapin</label>
                    <input type="radio" id="sapin" name="image" value="sapin">
                </div>
                <div>
                    <label for="cadeau">Bonhomme de neige</label>
                    <input type="radio" id="cadeau" name="image" value="cadeau">
                </div>
                <div>
                    <label for="pereNoel">Père Noël</label>
                    <input type="radio" id="pereNoel" name="image" value="pereNoel">
                </div>
            </div>
            <div class="color mt-5">
                <p class="param">Couleur du texte</p>
                <input id="colorWell" type="color" value="#ff0000">
            </div>
                <div class="row">
                    <div class="image mt-5 col-lg-6">
                        <p class="param">Choisissez votre fond</p>
                        <div>
                            <label for="fond1">Fond 1</label>
                            <input type="radio" id="fond1" name="fond" value="fond1">
                        </div>
                        <div>
                            <label for="fond2">Fond 2</label>
                            <input type="radio" id="fond2" name="fond" value="fond2">
                        </div>
                        <div>
                            <label for="fond3">Fond 3</label>
                            <input type="radio" id="fond3" name="fond" value="fond3">
                        </div>
                    </div>
                    <div class="icon col-lg-6">
                        <i class="bi bi-printer"></i>
                        <p class="param print">imprimer</p>
                    </div>
                </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
